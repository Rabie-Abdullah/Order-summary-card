<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main  class="card_container">
      <header class="card_header">
        <img class="header_image" src="./images/illustration-hero.svg" alt="">
      </header>
      <div class="card_content">
        <div class="card_summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="card_annual-plan">
          <img class="music" src="./images/icon-music.svg" alt="">
          <div class="data">
            <span class="c1">  Annual Plan</span>
            <span class="c2">  $59.99/year</span>
          </div>
          <a class="change" href="https://www.google.com">  Change</a>
        </div>
        <a href="https://www.google.com" class="btn card_payment" >Proceed to Payment</a>
        <a href="https://www.google.com" class="btn card_cancel">Cancel Order</a>
      </div>
  </main>
</body>
</html>
